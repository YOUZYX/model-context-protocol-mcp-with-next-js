<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCP Echo Tool UI</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input, button { font-size: 1em; padding: 0.5em; }
    #result { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>MCP Echo Tool UI</h1>
  <form id="echo-form">
    <label for="message">Message:</label>
    <input type="text" id="message" name="message" required />
    <button type="submit">Send</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('echo-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const message = document.getElementById('message').value;
      document.getElementById('result').textContent = 'Loading...';
      try {
        const res = await fetch('/app/mcp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            tool: 'echo',
            params: { message }
          })
        });
        const data = await res.json();
        document.getElementById('result').textContent = data.content?.[0]?.text || JSON.stringify(data);
      } catch (err) {
        document.getElementById('result').textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
